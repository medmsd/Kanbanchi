<mat-sidenav-container *ngIf="user!=null && loaded" class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/users">Users</a>
      <a mat-list-item routerLink="/projects">Projects</a>
      <a mat-list-item routerLink="/tasks">Tasks</a>
      <a mat-list-item routerLink="/stats">Stats</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="flexSpaceBetween" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
         Kanbanchi
       </span>
      <span>
         Welcome {{user.id}}
       </span>
      <span>
         <button mat-raised-button color="warn" (click)="logout()">
           Logout<mat-icon>logout</mat-icon>
         </button>
       </span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
